<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/fivetest.html</title>
</head>

<body>
    <form action="fivetset.jsp" method="get">
        <fieldset>
            <legend>개인 정보 입력</legend>
            <!--fieldset태그는 입력 폼이 여러 개 있을 때, 경계선을 그려서 하나의 그룹으로 만들 때 사용-->
            <!--legend 태그를 사용하여 그룹명 지정-->


            <p>아이디: <input type="text" name="ID" size="15" value="15자 이상 입력 불가" required></p>
            <!--텍스트 입력 양식에서 size는 글자 수-->
            <!--텍스트 입력 양식에서 value는 기본으로 입력되어 있는 값을 지정할 수 있다.-->

            <p>비밀번호 : <input type="password" name="psw" size="15" placeholder="비밀번호" required></p>
            <!--비밀번호 입력 양식은 사용자가 입력한 문자를 보이지 않게 '...'으로 처리.-->
            <!--required는 입력 폼에 반드시 데이터를 입력하도록 요구-->


            <p>생년월일: <input type="date" name="date"></p>
            <p>프로젝트 수행 기간 </p>
            <P>
                From: <input type="date" name="from" min="2020-12-01" max="2020-12-30">
                To: <input type="date" name="to" min="2021-01-01" max="2021-04-30"></p>
            <p></p>
            <!-- 년-월-일 단위로 원하는 날짜 입력 가능-->
                <!--min과 max는 선택 가능한 날짜 범위 제한-->



            성별: <input type="radio" name="sex" value="male">남성
            <input type="radio" name="sex" value="female" checked>여성
            <!--radio 입력 양식은 사용자가 여러 항목 중 하나만 선택할 때 사용-->
            <!--여러 항목은 동일한 그룹으로 묶여야 하므로 input 태그의 name 속성을 동일하게 설정-->
            <!--value 속성값은 서버로 전송된느 값-->
            <!--checked : 기본값-->

            <p>이메일: <input type="email" name="email"></p>

            메일수신: <input type="radio" name="mailagree" value="agree">수신동의
            <input type="radio" name="mailagree" value="disagree" checked>수신거부




            <p>핸드폰:
                <select name="phoneheader">
                    <option value="010" selected>010</option>
                    <option value="011">011</option>
                    <option value="018">018</option>
                </select>
                -<input type="text" name="phonesecond" size="15">
                -<input type="text" name="phonethird" size="15">
            </p>




            <p>직업:
                <select name="job" multiple>
                    <optgroup label="일반">
                        <option value="1" selected>학생</option>
                        <option value="2">직장인</option>
                        <option value="3">가정주부</option>
                    </optgroup>
                    <optgroup label="특수">
                        <option selected>변호사</option>
                        <option>공무원</option>
                        <option>은행원</option>
                    </optgroup>
                </select>
            </p>
            <!--사용자가 선택한 목록에 해당하는 value 속성값이 서버에 전달된다. 예를 들어 학생을 선택하면 학생이 전달되는 것이 아니라 value 속성값인 1이 전달된다.-->
            <!--multiple은 다중 선택. ctrl을 누른 채 클릭-->


            <p>취미: <input type="checkbox" name="hobby" value="쇼핑" checked> 쇼핑
                <input type="checkbox" name="hobby" value="인터넷"> 인터넷
                <input type="checkbox" name="hobby" value="음악감상"> 음악감상
                <input type="checkbox" name="hobby" value="독서"> 독서
                <input type="checkbox" name="hobby" value="스포츠"> 스포츠
            </p>
            <!--checkbox 양식은 사용자가 동시에 여러 항목을 선택할 때 사용-->
            <!--모든 항목의 name 속성은 동일하게 설정-->


            <h5>선택사항을 직접 입력하세요</h5>
            <form>
                <label>전공분야를 입력하세요.
                    <input type="text" list="majorlist" name="major">
                    <datalist id="majorlist">
                        <option value="Software">소프트웨어</option>
                        <option value="Robot">로봇</option>
                        <option value="System">시스템</option>
                        <option value="Service">서비스</option>
                        <option value="Education">교육</option>
                    </datalist>
                </label>
            </form>
            <!--사용자가 데이터를 직접 입력하도록 할 때는 <input> 태그와 <datalist>를 사용-->
            <!--datalst는 텍스트 입력 시 자동완성 기능을 제공하는 것과 같은 효과-->


            <p>자기소개 :
                <textarea rows="5" cols="50"></textarea>
                <!--text area 입력 양식은 텍스트를 여러 줄에 걸쳐 자유롭게 입력.-->
                <!--rows 속성과 cols 속성으로 가로 길이와 세로 길이 지정-->
                <!--많은 양의 텍스트가 입력될 경우 스크롤바 생성-->
            </p>
            <br>
            <br>
            <br>
            <br>


            <h5>Button 태그 사용</h5>
            <button type="button" onclick="alert('클릭-1 사용')">클릭-1</button>
            <h5>Input 태그 사용</h5>
            <input type="button" onclick="alert('클릭-2 사용')" value="클릭-2">
            <h5>Image 버튼 사용</h5>
            <button type="button" onclick="alert('클릭-3 사용')"><img src="/images/go2web.jpg">
            </button>
            <!--onclick 속성은 버튼 클릭 시 실행할 함수를 호출하는 역할-->
            <!--value 속성은 버튼의 텍스트 정의-->



        </fieldset>

        <p></p>


        <input type="submit" value="등록">
        <!--제출 양식 : 폼 태그의 action 속성에 지정된 파일로 값을 전송-->


        <input type="reset" value="초기화">
        <!--초기화 양식 : 폼에 입력한 데이터가 모두 초기화 된다.-->



    </form>
</body>

</html>
