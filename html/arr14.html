<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var com=[95,88, ,72,68, ,99,82,78,85];
        var getAvg;
        function printAvg() {
            var i, sum=0;
            var n=com.length;
            document.write(n + "명의 점수 입력<p/>");
            for(i=0; i<n; i++) {
                sum+=com[i];
            }
            return (sum/n);

        }

        getAvg=printAvg();
        document.write("평균: <b>" + getAvg + "</b><p/>")

        //공백 데이터를 제외한 값만 선택하여 연산하도록 제어문을 사용하여 공백 데이터를 제외해야 한다.
        //전체 배열 크기만큼이 아닌 실제 데이터 개수를 파악하여 처리해야 한다.

        document.write("---------------------"+"<br>");


        var getAvgTwo;
        function printArrTwo() {
            var i;
            var sum=0;
            var count=0;
            var n=com.length;
            document.write( n + "명의 점수 입력<p/>");
            for(i=0; i<n; i++) {
                if(com[i]===undefined) {
                    continue;
                }
                else {
                    sum+=com[i];
                    count++
                }
            }

            document.write("점수를 입력한 학생 : " + count + "명<p/>");
            document.write("총합 : " + sum + "<p/>");
            return (sum/count);
        }

        getAvgTwo=printArrTwo();
        document.write("평균 : " + getAvgTwo+ "<p/>");

    </script>
</body>
</html>
