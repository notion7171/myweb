<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var city=["Seoul","Busan","Incheon"];        //var 배열명=[원소1, 원소2, 원소3, ...]
        function printArr() {
            var i;
            for(i=0; i<city.length; i++) {
                document.write("배열 데이터[" + i + "] =" + city[i] + "<br>");
            }
        }
        printArr();


    </script>
</body>
</html>
